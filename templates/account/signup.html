{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container py-5 my-5" style="max-width: 540px;">
  <div class="bg-white p-4 p-sm-5 shadow">

    <h2 class="text-center pb-3">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="form-group pt-2">
        <button class="btn btn-success btn-lg w-100" type="submit">Sign up</button>
      </div>
    </form>
    <p class="text-center">
      If you already have an account <a class="text-primary" href="{% url 'account_login' %}">Log In here</a>
    </p>
  </div>
</div>
{% endblock content %}
