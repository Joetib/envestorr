<div>
    <!-- put component code here -->
    <button unicorn:click="toggle_show" class="btn btn-danger "> Delete</button>
    {% if show %}

    <div class="d-flex justify-content-center align-items-center p-5 "
        style="position: fixed; z-index: 99; top: 0; left: 0; width: 100vw; height:100vh; background: rgba(0,0,0,.6);">

        <div class="bg-white shadow " style="width: 500px">
            <div class="d-flex justify-content-end">
                <button unicorn:click="toggle_show" class="btn btn-danger rounded-0">
                    <i class="fa fa-times"></i></i>
                </button>
            </div>
            
            
            <div class="px-5 pb-4 pt-3">
                <h4 class="font-weight-bold pb-2 text-center">Are you sure you want to delete this stock information?
                </h4>
                <div class="d-flex justify-content-center">
                    <span unicorn:loading class="m-3 loading spinner"></span>
                </div>
                <div class="form-group pt-2 text-center">
                    <div class="border p-3 bg-light">
                        {{ portfoliostock.stock.name }}({{ portfoliostock.stock }})
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <div class="p-2">
                        <button class="btn btn-danger" unicorn:click="delete_stock">
                            Delete
                        </button>
                    </div>
                    <div class="p-2">
                        <button class="btn btn-outline-primary" unicorn:click="toggle_show">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
